<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn.admin {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .login-btn.admin:hover {
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        .divider {
            position: relative;
            margin: 30px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #999;
            font-size: 0.9rem;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            font-size: 0.9rem;
            color: #666;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-item i {
            color: #667eea;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .feature-list {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1>Welcome to Online Exam</h1>
        <p class="subtitle">Secure examination platform with AI-powered monitoring</p>
        
        <div class="login-options">
            <button class="login-btn" onclick="goToStudentLogin()">
                <i class="fas fa-user-graduate"></i>
                Candidate Login
            </button>
            
            <button class="login-btn admin" onclick="goToAdminLogin()">
                <i class="fas fa-user-shield"></i>
                Admin Login
            </button>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <a href="#" class="register-link" onclick="showRegisterForm()">
            <i class="fas fa-user-plus"></i>
            Register Here
        </a>
        
        <div class="features">
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    Secure Environment
                </div>
                <div class="feature-item">
                    <i class="fas fa-video"></i>
                    Live Proctoring
                </div>
                <div class="feature-item">
                    <i class="fas fa-eye"></i>
                    Eye Tracking
                </div>
                <div class="feature-item">
                    <i class="fas fa-ban"></i>
                    Anti-Cheating
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToStudentLogin() {
            window.location.href = 'student-login.html';
        }

        function goToAdminLogin() {
            window.location.href = 'admin-login.html';
        }

        function showRegisterForm() {
            alert('Registration feature coming soon!\n\nFor demo purposes, use:\nUsername: demo\nPassword: 123');
        }

        // Prevent right-click and keyboard shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I'))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
